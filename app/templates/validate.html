<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>R2D2 - Requirement Validator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    #resultsTable {
      margin-top: 30px;
    }

    table th,
    table td {
      vertical-align: top;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ü§ñ R2D2</a>
    <div class="ms-auto d-flex gap-2">
      <a href="/requirements" class="btn btn-primary">Requirements</a>
      <a href="/validate" class="btn btn-success">Validate</a>
      <a href="/docs" class="btn btn-warning">Docs</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center">
    <h1>üöÄ R2D2 ‚Äì Validation Report</h1>
    
    <button class="btn btn-outline-success" onclick="startValidation()">Run Validation</button>
    
    <div id="loader">‚è≥ Validating... Please wait.</div>

    <div class="table-responsive">
      <table id="resultsTable" class="table table-bordered table-striped mt-4" style="display: none;">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Requirement</th>
            <th>Status</th>
            <th>Evidence Summary</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    function startValidation() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("resultsTable").style.display = "none";

      fetch("/api/validate", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#resultsTable tbody");
          tbody.innerHTML = "";
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.requirement_id || 'N/A'}</td>
              <td>${item.requirement}</td>
              <td><strong>${item.status}</strong></td>
              <td>${item.evidence_summary}</td>
            `;
            tbody.appendChild(row);
          });
          document.getElementById("loader").style.display = "none";
          document.getElementById("resultsTable").style.display = "table";
        });
    }
  </script>

</body>
</html>
