<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>R2D2 - Requirement Validator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }

    table th,
    table td {
      vertical-align: top;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ü§ñ R2D2</a>
    <div class="ms-auto d-flex gap-2">
      <a href="/requirements" class="btn btn-primary">Requirements</a>
      <a href="/validate" class="btn btn-success">Validate</a>
      <a href="/docs" class="btn btn-warning">Docs</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center">
    <h1>üöÄ R2D2 ‚Äì Validation Report</h1>

    <button id="validateBtn" class="btn btn-outline-success" onclick="startValidation()">Run Validation</button>

    <div id="loader" class="mt-4">
      <img src="{{ url_for('static', filename='assets/NtTQ.gif') }}" alt="Loading..." width="80">
      <p class="mt-2">‚è≥ Validating... Please wait.</p>
    </div>

    <div class="table-responsive mt-4">
      <table id="resultsTable" class="table table-bordered table-striped" style="width:100%; display: none;">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Requirement</th>
            <th>Requirement Type</th>
            <th>Status</th>
            <th>Evidence Summary</th>
            <th>Recommendation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS Includes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    function startValidation() {
      const btn = document.getElementById("validateBtn");
      btn.disabled = true;
      document.getElementById("loader").style.display = "block";
      document.getElementById("resultsTable").style.display = "none";

      fetch("/api/validate", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#resultsTable tbody");
          tbody.innerHTML = "";
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item.requirement_id || 'N/A'}</td>
              <td>${item.requirement}</td>
              <td>${item.requirement_type}</td>
              <td><strong>${item.status}</strong></td>
              <td>${item.evidence_summary}</td>
              <td>${item.recommendation}</td>
            `;
            tbody.appendChild(row);
          });
          
          document.getElementById("loader").style.display = "none";
          document.getElementById("resultsTable").style.display = "table";

          // Initialize or re-initialize DataTable
          if ($.fn.DataTable.isDataTable('#resultsTable')) {
            $('#resultsTable').DataTable().destroy();
          }
          $('#resultsTable').DataTable({
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50, 100],
            order: [[2, 'asc']], // Default sort by "Status"
            autoWidth: false
          });

          btn.disabled = false;
        });
    }
  </script>

</body>
</html>
